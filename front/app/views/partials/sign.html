<div class="pure-g">
    <div class="pure-u-1 pure-u-sm-6-24 legends-container">
        <div class="legends">
            <span ng-if="header.sign === 'in'"
            translate="FORM.LEGEND.SIGNIN"></span>
            <span ng-if="header.sign == 'up'"
            translate="FORM.LEGEND.SIGNUP"></span>
        </div>
    </div>
    <div class="pure-u-1 pure-u-sm-18-24">
        <form class="pure-form pure-form-stacked" id="signin"
        ng-if="header.sign == 'in'"
        name="header.signInForm" novalidate>
            <fieldset>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-sm-1-3 field-container">
                        <input type="email" name="email" ng-model="header.email" class="pure-u-22-24 field" translate translate-attr-placeholder="FORM.PLACEHOLDER.EMAIL" ng-required=true>
                        <div ng-messages="header.signInForm.$submitted && header.signInForm.email.$error" class="field-error" role="alert">
                            <div ng-message="required" translate="FORM.ERROR.REQUIRED"></div>
                            <div ng-message="email" translate="FORM.ERROR.EMAIL"></div>
                        </div>
                    </div>
                    <div class="pure-u-1 pure-u-sm-1-3 field-container">
                        <input type="password" name="password" ng-change="header.signInForm.password.$error.wrongPassword = false" ng-model="header.password" class="pure-u-22-24 field" translate translate-attr-placeholder="FORM.PLACEHOLDER.PASSWORD" required>
                        <div ng-messages="header.signInForm.$submitted && header.signInForm.password.$error" class="field-error" role="alert">
                            <div ng-message="required" translate="FORM.ERROR.REQUIRED"></div>
                            <div ng-message="wrongPassword" translate="FORM.ERROR.WRONG_PASSWORD"></div>
                        </div>
                    </div>
                    <div class="pure-u-1 pure-u-sm-1-3 button-container">
                        <button ng-click="header.signIn(header.signInForm)" type="submit"
                        class="pure-button pure-button-primary button" translate="BUTTON.SIGNIN"
                        ng-disabled="header.signInForm.isSubmitDisabled"></button>
                        <span translate="OR"></span>
                        <button ng-click="header.showSign('up')" type="button"
                        class="pure-button button-secondary button" translate="BUTTON.SIGNUP"
                        ng-disabled="header.signInForm.isSubmitDisabled"></button>
                    </div>
                </div>
            </fieldset>
        </form>
        <form class="pure-form pure-form-stacked"
        ng-if="header.sign == 'up'"
        name=header.signUpForm id="signup" novalidate>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-sm-1-3 field-container">
                    <fieldset class="pure-group">
                        <div ng-messages="header.signUpForm.$submitted && header.signUpForm.name.$error" class="field-error" role="alert">
                            <div ng-message="required" translate="FORM.ERROR.REQUIRED"></div>
                        </div>
                        <input type="text" name="name" ng-model="header.name" ng-change="header.updateUserSlug(header.name)" class="pure-u-22-24 field" translate translate-attr-placeholder="FORM.PLACEHOLDER.NAME" ng-required=true>
                        <input type="text" name="userSlug" ng-model="header.userSlug" ng-change="header.updateUserSlug(header.userSlug)" class="pure-u-22-24 field" translate translate-attr-placeholder="FORM.PLACEHOLDER.USER_SLUG" ng-required=true>
                        <div ng-messages="header.signUpForm.$submitted && header.signUpForm.userSlug.$error" class="field-error" role="alert">
                            <div ng-message="required" translate="FORM.ERROR.REQUIRED"></div>
                            <div ng-message="alreadyExists">{{header.userSlug}} <span translate="FORM.ERROR._ALREADY_EXISTS"></span></div>
                        </div>
                    </fieldset>
                </div>
                <div class="pure-u-1 pure-u-sm-1-3 field-container">
                    <fieldset class="pure-group">
                        <div ng-messages="header.signUpForm.$submitted && header.signUpForm.email.$error" class="field-error" role="alert">
                            <div ng-message="required" translate="FORM.ERROR.REQUIRED"></div>
                            <div ng-message="email" translate="FORM.ERROR.EMAIL"></div>
                            <div ng-message="alreadyExists">{{header.email}} <span translate="FORM.ERROR._ALREADY_EXISTS"></span></div>
                        </div>
                        <input type="email" name="email" ng-model="header.email"
                        class="pure-u-22-24 field" ng-change="header.signUpForm.email.$error.alreadyExists = false"
                        translate translate-attr-placeholder="FORM.PLACEHOLDER.EMAIL" ng-required=true>
                        <input type="password" name="password" ng-model="header.password"
                        class="pure-u-22-24 field" translate translate-attr-placeholder="FORM.PLACEHOLDER.PASSWORD"
                        minlength="5" mask="*?" repeat="25" ng-required=true>
                        <div ng-messages="header.signUpForm.$submitted && header.signUpForm.password.$error" class="field-error" role="alert">
                            <div ng-message="required" translate="FORM.ERROR.REQUIRED"></div>
                            <div ng-message="minlength" translate="FORM.ERROR.MINLENGTH_5"></div>
                        </div>
                    </fieldset>
                </div>
                <div class="pure-u-1 pure-u-sm-1-3 field-container">
                    <fieldset>
                        <textarea class="pure-u-22-24" name="description" ng-model="header.description" rows=3 translate translate-attr-placeholder="FORM.PLACEHOLDER.DESCRIPTION" required></textarea>
                        <div ng-messages="header.signUpForm.$submitted && header.signUpForm.password.$error" class="field-error" role="alert">
                            <div ng-message="required" translate="FORM.ERROR.REQUIRED"></div>
                        </div>
                    </fieldset>
                </div>
                <div class="pure-u-1 pure-u-sm-2-3 button-container">
                    <button ng-click="header.signUp(header.signUpForm)" type="submit" class="pure-button pure-button-primary button" translate="BUTTON.SIGNUP" ng-disabled="header.signUpForm.isSubmitDisabled"></button>
                    <span translate="OR"></span>
                    <button ng-click="header.showSign('in')" type="button"  class="pure-button button-secondary button" translate="BUTTON.SIGNIN" ng-disabled="header.signUpForm.isSubmitDisabled"></button>
                </div>
            </div>
        </form>
    </div>
</div>
