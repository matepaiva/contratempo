<form class="pure-form" name="editForm">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-sm-1-2 field-container">
            <fieldset class="pure-group">
                <input type="text" class="pure-u-22-24 field" placeholder="Username">
                <textarea class="pure-u-22-24 field" placeholder="Textareas work too"></textarea>
            </fieldset>
        </div>
        <div class="pure-u-1 pure-u-sm-1-2 field-container">
            <div>Select an image file: <input type="file" id="fileInput" /></div>
            <div class="cropArea">
                <img-crop image="editUser.myImage" result-image="editUser.myCroppedImage"></img-crop>
            </div>
            <div>Cropped Image:</div>
            <div><img ng-src="{{editUser.myCroppedImage}}" /></div>
            {{editUser.myCroppedImage}}
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-sm-1 field-container">
            <button type="submit" class="pure-button pure-u-22-24 field pure-button-primary">Sign in</button>
        </div>
    </div>
</form>
