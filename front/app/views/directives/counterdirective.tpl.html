<div class="">

    <timer max-time-unit="'year'" interval="1000" start-time="start-time" class="pure-g" timer-tick="">
        <div class="pure-u-1-3">
            <div class="unit-time-block">
                <div class="pure-g">
                    <div class="pure-u-1 unit-time-value">{{yyears}}</div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1 unit-time-label">years</div>
                </div>
            </div>
        </div>
        <div class="pure-u-1-3">
            <div class="unit-time-block">
                <div class="pure-g">
                    <div class="pure-u-1 unit-time-value">{{mmonths}}</div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1 unit-time-label">months</div>
                </div>
            </div>
        </div>
        <div class="pure-u-1-3">
            <div class="unit-time-block">
                <div class="pure-g">
                    <div class="pure-u-1 unit-time-value">{{ddays}}</div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1 unit-time-label">days</div>
                </div>
            </div>
        </div>
        <div class="pure-u-1-3">
            <div class="unit-time-block">
                <div class="pure-g">
                    <div class="pure-u-1 unit-time-value">{{hhours}}</div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1 unit-time-label">hours</div>
                </div>
            </div>
        </div>
        <div class="pure-u-1-3">
            <div class="unit-time-block">
                <div class="pure-g">
                    <div class="pure-u-1 unit-time-value">{{mminutes}}</div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1 unit-time-label">minutes</div>
                </div>
            </div>
        </div>
        <div class="pure-u-1-3">
            <div class="unit-time-block">
                <div class="pure-g">
                    <div class="pure-u-1 unit-time-value">{{sseconds}}</div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1 unit-time-label">seconds</div>
                </div>
            </div>
        </div>
    </timer>
</div>
